<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GIVE ME A TITLE!</title>
    <link rel="stylesheet" href="./wordgame.css">
</head>
<body onload="loadGame()">
   
    <div class="container">
        <h1>My Word Game</h1>
        <h3>Definitely not a spin-off of NY Times Wordle</h3>

        <p>Feedback appears here: <b><span id="random-word">make a guess</span></b></p>

        <label>Guess a 5-letter word: </label>
        <input id="guess-field" onchange="changeGuess()">

        <br>
        <p id="feedback-text"></p>
    </div>

    <a href="../index.html" class="previous">&laquo; Home</a>

    <script src="./wordgame.js"></script>
</body>
</html>
